<!-- book_now.html -->

{% extends 'baselab.html' %}
{% block content %}

<style>
    .booking-details-box {
        margin-top: 30px;
    }
    .booking-details-box,.booking-form 
    {
    margin-bottom: 100px; /* Adjust as needed */
    }
    .booking-form {
        margin-top: 10px;
    }

    .booking-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    .booking-form input,
    .booking-form textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .booking-form button {
        background-color: #00CED1;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

<div class="container">
    <h2 class="text-center mb-5">Book a Test</h2>

    <div class="booking-details-box">
        <h3>Test Details</h3>
        
        <p>Test Name: {{ test_name }}</p>
        <p>Price: ${{ test_price }}</p>

    </div>

    <div class="booking-form">
       
        <form method="post" action="{% url 'submit_booking' %}">
            {% csrf_token %}
        
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
        
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
        
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
            </select>
        
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required>
        
            <button type="submit">Submit Booking</button>
        </form>
    </div>
</div>

{% endblock %}
